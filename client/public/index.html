<html>
  <head>
    <link href=“https://fonts.googleapis.com/css?family=Roboto” rel=“stylesheet”>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  </head>
  <body>
    <div id="root">
    </div>
  </body>
  <script>

    /**
     * If there are any final javascript actions we need to do after loading the page
     * which cannot be achieved in React JS (for example, redirects without a Routing library)
     * do them here.
     * 
     * Please note, they will be performed on a 3 second delay in case any React components are still
     * loading at this time
     */
    window.onload = function() {
      setTimeout(function() {
        var components = window.location.href.split("/");
        var lastComponent = components[components.length - 1];

        // Redirect after the logout page loads
        if(lastComponent == 'logout') {
          window.location.href = '/';
        }
      }, 3000);
    }
  </script>
</html>
